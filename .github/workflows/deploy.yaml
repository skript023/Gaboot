name: C++ Build, Vcpkg Install, and Artifact Upload

on:
  push:
    branches:
      - main  # Adjust branch name if necessary
  pull_request:
    branches:
      - main  # Adjust branch name if necessary

jobs:
  build_and_upload:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Install dependencies
      run: |
        sudo apt-get update && sudo apt-get install -y build-essential cmake
        sudo mkdir -p /mnt/j/database/Tools/vcpkg  # Ensure the directory exists
        sudo chown -R $USER:$USER /mnt/j/database/Tools/vcpkg  # Change ownership to current user
        git clone https://github.com/Microsoft/vcpkg.git /mnt/j/database/Tools/vcpkg/vcpkg
        cd /mnt/j/database/Tools/vcpkg/vcpkg
        ./bootstrap-vcpkg.sh
        ./vcpkg integrate install

    - name: Configure and build
      run: |
        mkdir build
        cd build
        cmake .. -DCMAKE_TOOLCHAIN_FILE=/mnt/j/database/Tools/vcpkg/vcpkg/scripts/buildsystems/vcpkg.cmake
        make

    - name: Run tests
      run: |
        cd build
        ctest --verbose

    - name: Upload artifact to VPS
      uses: appleboy/scp-action@master
      with:
        host: ${{ secrets.VPS_HOST }}
        username: ${{ secrets.VPS_USERNAME }}
        key: ${{ secrets.SSH_PRIVATE_KEY }}  # Use SSH private key for authentication
        source: "build/"  # Adjust this to the directory containing your built binaries
        target: "/home/${{ secrets.SERVER_USER }}/gbt-backend/Linux/"
