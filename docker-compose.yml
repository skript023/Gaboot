version: "3.5"
services:
     gaboot-database:
        image: postgres:latest
        restart: on-failure
        container_name: gaboot-shop-database
        environment:
            POSTGRES_DB: gaboot
            POSTGRES_USER: docker
            POSTGRES_PASSWORD: gaboot
        ports:
            - 5433:5432
        expose:
            - 5432
        networks:
            - gaboot
        shm_size: 128mb
        volumes:
            - ./postgres:/dev/shm
            - ./postgres/data:/var/lib/postgresql/data
            - ./postgres/config.conf:/etc/postgresql/
     gaboot-api:
        build: 
            context: .
            dockerfile: Dockerfile
        container_name: gaboot-shop-server
        restart: on-failure
        init: true
        ports:
            - 5000:8080
        depends_on:
            - gaboot-database
        networks:
            - gaboot
        links:
            - gaboot-database
        volumes:
            - ./container/uploads:/usr/local/bin/gaboot/uploads/
            - ./container/Drogon Log:"/usr/local/bin/gaboot/Drogon Log/"
            - ./container/Service:/var/log/
networks:
   gaboot:
    driver: bridge