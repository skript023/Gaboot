version: "3.5"
services:
     gaboot-api:
        build: 
            context: .
            dockerfile: Dockerfile
        container_name: gaboot-shop-server
        restart: on-failure
        init: true
        ports:
            - 5000:8080
        env_file:
          - path: .env
            required: true
        networks:
            - gaboot
        volumes:
            - ./container/uploads:/home/skript023/gbt-backend/Linux/uploads/
            - ./container/DrogonLog:/home/skript023/gbt-backend/Linux/DrogonLog/
            - ./container/Service:/var/log/
networks:
   gaboot:
    driver: bridge